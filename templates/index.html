<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Chatbot</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    /* Base Styles for Dark Mode */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Roboto', Arial, sans-serif;
      background: #121212;
      color: #ffffff;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #chat-container {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 90vh;
      width: 90%;
      background: #1e1e1e;
      border: 1px solid #333;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
    }

    h1 {
      text-align: center;
      margin: 0 0 20px;
      font-size: 24px;
      color: #ffffff;
      font-weight: bold;
    }

    #messages {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 20px;
      padding-right: 10px;
      scrollbar-width: thin;
      scrollbar-color: #555 #1e1e1e;
    }

    #messages::-webkit-scrollbar {
      width: 8px;
    }

    #messages::-webkit-scrollbar-thumb {
      background: #555;
      border-radius: 10px;
    }

    #messages::-webkit-scrollbar-track {
      background: #1e1e1e;
    }

    .message {
      display: flex;
      margin-bottom: 10px;
    }

    .message.user {
      justify-content: flex-end;
    }

    .message.ai {
      justify-content: flex-start;
    }

    .bubble {
      max-width: 90%;
      padding: 0px 18px;
      border-radius: 17px;
      font-size: 15px;
      line-height: 1.6;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      word-wrap: break-word;
    }

    .bubble.user {
      background: linear-gradient(135deg, #3a7bd5, #2b6cb0);
      color: #ffffff;
      text-align: left;
    }

    .bubble.ai {
      background: #333;
      color: #d1d1d1;
      text-align: left;
    }

    .bubble.ai.typing::after {
      content: " .";
      display: inline-block;
      animation: typing 1.5s steps(3, end) infinite;
    }

    @keyframes typing {
      0% {
        content: " .";
      }
      33% {
        content: " ..";
      }
      66% {
        content: " ...";
      }
      100% {
        content: " .";
      }
    }

    .bubble img {
      max-width: 30%;
      height: auto;
      border-radius: 15px;
      display: block;
      cursor: pointer; /* Indicate that images are clickable */
    }

    #input-container {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    #usertext {
      flex: 1;
      padding: 10px;
      border: 1px solid #444;
      border-radius: 15px;
      font-size: 15px;
      background: #2a2a2a;
      color: #ffffff;
      box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.5);
      resize: none;
    }

    #usertext:focus {
      outline: none;
      border-color: #3a7bd5;
      box-shadow: 0 0 4px rgba(58, 123, 213, 0.5);
    }

    #send {
      padding: 10px 20px;
      border: none;
      border-radius: 15px;
      background: linear-gradient(135deg, #3a7bd5, #2b6cb0);
      color: #ffffff;
      font-size: 15px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
    }

    #send:hover {
      background: linear-gradient(135deg, #2b6cb0, #1f4f91);
    }

    #send:active {
      transform: translateY(2px);
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.5);
    }

    #send:disabled {
      transform: translateY(2px);
      background: #555;
      color: #777;
      box-shadow: none;
      cursor: not-allowed;
    }

    #send.typing::after {
      content: " .";
      display: inline-block;
      animation: typing-dots 1.5s steps(3, end) infinite;
    }

    @keyframes typing-dots {
      0% {
        content: " .";
      }
      33% {
        content: " ..";
      }
      66% {
        content: " ...";
      }
      100% {
        content: " .";
      }
    }

    /* Popup Styles */
    #image-popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    #image-popup.hidden {
      display: none;
    }

    #popup-image {
      max-width: 90%;
      max-height: 90%;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
    }

    #close-popup {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 40px;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <h1>AI Chatbot</h1>
    <div id="messages"></div>
    <div id="input-container">
      <textarea id="usertext" placeholder="Type your message here..." rows="3"></textarea>
      <button type="button" id="send">Send</button>
    </div>
  </div>

  <!-- Image Popup -->
  <div id="image-popup" class="hidden">
    <span id="close-popup">&times;</span>
    <img id="popup-image" alt="Zoomed Image">
  </div>

  <script>
    async function resetConversation() {
      try {
        const response = await fetch('/resetconv', { method: 'POST' });
        if (!response.ok) {
          console.error('Failed to reset the conversation:', response.statusText);
        } else {
          console.log('Conversation reset successfully');
        }
      } catch (error) {
        console.error('Error resetting the conversation:', error);
      }
    }

    window.onload = () => {
      resetConversation();
    };

    const messagesDiv = document.getElementById('messages');
    const userTextInput = document.getElementById('usertext');
    const sendButton = document.getElementById('send');

    userTextInput.addEventListener('keydown', function(event) {
      if (event.keyCode === 13 && !event.shiftKey) {
        event.preventDefault();
        sendButton.click();
      }
    });

    sendButton.addEventListener('click', async () => {
      const userInput = userTextInput.value.trim();
      if (!userInput) return;

      sendButton.disabled = true;
      sendButton.textContent = 'Sending';
      sendButton.classList.add('typing');

      addMessage(userInput, 'user');
      userTextInput.value = '';
      const aiMessageDiv = addMessage('', 'ai');
      aiMessageDiv.classList.add('typing');
      let accumulatedText = '';

      try {
        const response = await fetch(`/sendtext?text=${encodeURIComponent(userInput)}`);
        const reader = response.body.getReader();
        const decoder = new TextDecoder();

        while (true) {
          const { done, value } = await reader.read();
          if (done) break;

          const chunk = decoder.decode(value, { stream: true });
          accumulatedText += chunk;
          aiMessageDiv.innerHTML = marked.parse(accumulatedText);
          messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
      } catch (error) {
        console.error('Error fetching response:', error);
      } finally {
        aiMessageDiv.classList.remove('typing');
        aiMessageDiv.innerHTML = marked.parse(accumulatedText);
        sendButton.disabled = false;
        sendButton.textContent = 'Send';
        sendButton.classList.remove('typing');
      }
    });

    function addMessage(text, sender) {
      const messageDiv = document.createElement('div');
      messageDiv.classList.add('message', sender);

      const bubbleDiv = document.createElement('div');
      bubbleDiv.classList.add('bubble', sender);
      bubbleDiv.innerHTML = marked.parse(text);

      // Add click event listeners to images inside the bubble
      bubbleDiv.querySelectorAll('img').forEach(img => {
        img.addEventListener('click', () => {
          openImagePopup(img.src);
        });
      });

      messageDiv.appendChild(bubbleDiv);
      messagesDiv.appendChild(messageDiv);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;

      return bubbleDiv;
    }

    function openImagePopup(src) {
      const popup = document.getElementById('image-popup');
      const popupImage = document.getElementById('popup-image');
      popupImage.src = src;
      popup.classList.remove('hidden');
    }

    document.getElementById('close-popup').addEventListener('click', () => {
      const popup = document.getElementById('image-popup');
      popup.classList.add('hidden');
    });

    // Close the popup when clicking outside of the image
    document.getElementById('image-popup').addEventListener('click', (event) => {
      if (event.target.id === 'image-popup') {
        event.target.classList.add('hidden');
      }
    });
  </script>
</body>
</html>
